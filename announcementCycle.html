<html><body style="width:1500px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:100;text-align:center;/*color:#D77BAB;*/color:#243E60;font-size:48px;/*text-shadow:0px 0px 4px rgba(38, 53, 80, 0.9);*/"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("June 19, 2022");
	//announcements.push("Sunday School: Westminster Confession<br> Reading Group discussion<br> paused today");
	announcements.push("MOPS 2022-23 &bull; Mothers of Preschoolers<br>1st and 3rd Wednesdays, Sept-May<br> redeemindy.org");
	announcements.push("Learn about our Church Planting Team <br> Newsletter at www.benhein.us");
	announcements.push("Ladies' ZUMBA class on Tuesdays <br> 6:00am in the Gym");
	announcements.push("Twenties on Tap fellowship @ Guggman Haus <br> After 2nd service today!");
	announcements.push("King's Island Youth Trip <br> July 25th <br> Visit redeemindy.org to sign up!");
	//announcements.push("Get Connected <br> Join a Community Group! <br> amanda@redeemindy.org");
	//announcements.push("Learn about the 4:8 Fund <br> Mental Health Services for People of Color <br> redeemindy.org/48-fund");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
