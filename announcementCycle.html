<html><body style="width:1280px;height:80px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:bold;text-align:center;color:#FBF8F8;font-size:vmax;/*text-shadow:0px 0px 4px rgba(233, 233, 233, 0.9);*/text-transform:uppercase;"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("2.27.2022");
	announcements.push("Ash Wednesday Prayer Service&nbsp;&nbsp;|&nbsp;&nbsp;March 2nd, 6:30 p.m.<br>In person or online at redeemindy.org/streaming");
	announcements.push("Safe Space Group for those suffering grief and loss<br>March 2nd");
	announcements.push("Worship Volunteers needed&nbsp;&nbsp;|&nbsp;&nbsp;nathan@redeemindy.org");
	announcements.push("Congregational Meeting&nbsp;&nbsp;|&nbsp;&nbsp;March 13th<br>redeemindy.org");
	announcements.push("Serve Afghan Refugees in Indiana&nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/refugees");
	announcements.push("New Community Group Interest Meeting&nbsp;&nbsp;|&nbsp;&nbsp;March 6th<br>amanda@redeemindy.org");
	announcements.push("Learn about the 4:8 Fund &nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/48-fund <br> Mental Health Services for People of Color");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
