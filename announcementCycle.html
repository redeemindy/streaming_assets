<html><body style="width:1500px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:bold;text-align:center;color:#ffffff;font-size:40px;text-shadow:0px 0px 4px rgb(0, 0, 0);"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("March 20, 2022");
	announcements.push("Worship Volunteers Needed &bull; nathan@redeemindy.org");
	announcements.push("New Community Group Interest Meeting <br> Today &bull; 10 a.m.")
	announcements.push("Fountain Square Pres Particularization Service <br> Tonight, 6:00 p.m. &bull; SECS Building");
	announcements.push("20's on Tap &bull; Fellowship at the Guggman Haus &bull; Starts March 27th<br>redeemindy.org");
	announcements.push("Get Connected &bull; Join a Community Group! <br> amanda@redeemindy.org");
	announcements.push("Serve Afghan Refugees in Indiana &bull; redeemindy.org/refugees");
	announcements.push("Learn about the 4:8 Fund &bull; Mental Health Services for People of Color <br> redeemindy.org/48-fund");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
