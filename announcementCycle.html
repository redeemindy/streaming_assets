<html><body style="width:1280px;height:80px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:bold;text-align:left;color:#000000;font-size:vmax;text-shadow:0px 0px 4px rgba(233, 233, 233, 0.9);text-transform:uppercase;"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("Christmastide &nbsp;&nbsp;|&nbsp;&nbsp; 1.2.2022");
	announcements.push("Spring Bible Study &nbsp;&nbsp;|&nbsp;&nbsp; Registration open through January 16<br>redeemindy.org/biblestudy");
	announcements.push("Get Connected! &nbsp;&nbsp;|&nbsp;&nbsp; Sign up for regular email updates <br> redeemindy.org");	
	announcements.push("Serve Afghan Refugees in Indiana&nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/refugees");
	announcements.push("Learn about the 4:8 Fund &nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/48-fund <br> Mental Health Services for People of Color");
	announcements.push("Get Connected! &nbsp;&nbsp;|&nbsp;&nbsp; Join a Community Group <br> amanda@redeemindy.org");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
