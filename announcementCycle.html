<html><body style="width:1300px;overflow:hidden;"><h1 style="font-family:'Averia Serif Libre';font-weight:500;text-align:center;color:#162867;font: size 35px;/*text-shadow:0px 0px 4px rgba(38, 53, 80, 0.9);*/"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	//Always
	announcements.push("February 26, 2023");
	announcements.push("Miss an announcement? Visit <strong>redeemindy.org/sunday-announcements</strong>");

	//This week
	announcements.push("<strong>Christianity Explored</strong><br>Mondays, 6:30-8pm at The Bulldog on College Ave<br>erin@redeemindy.org");
	announcements.push("<strong>GRACE Training</strong> &bull; Godly Response to Abuse in Christian Environments<br>March 11, 8am-12:30pm<br><strong>redeemindy.org/sunday-announcements</strong> for more details");
	announcements.push("<strong>New to Redeemer?</strong><br>Join us for a Newcomer's Lunch &bull; March 12, 12:30pm<br>Register at <strong>redeemindy.org/sunday-announcements</strong>");
	announcements.push("<strong>New to Redeemer?</strong><br>Learn more about our story &amp; community &bull; March 17 &amp; 18<br>Learn more and register at <strong>redeemindy.org/sunday-announcements</strong>");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
