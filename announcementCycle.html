<html><body style="width:1500px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:100;text-align:left;/*color:#D77BAB;*/color:#AC6189;font-size:40px;/*text-shadow:0px 0px 4px rgba(38, 53, 80, 0.9);*/"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("April 24, 2022");
	announcements.push("Redeemer Kids Club &bull; June 6-10, 5-7 pm<br>An evening, camp-like VBS &bull; redeemindy.org");
	announcements.push("Big Rocks for 2022-23 &bull; This Morning, 10am<br>Give feedback to elders about our ministry this year");
	announcements.push("Parent Weekend Respite &bull; April 30, 9am-12pm <br> Childcare events for parents in need &bull; redeemindy.org");
	announcements.push("Redeemer Women's One-Article<br>Discussion, Encouragement, and Hospitality &bull; redeemindy.org");
	announcements.push("20's on Tap <br> Fellowship at the Guggman Haus <br> Today after second service<br>redeemindy.org");
	announcements.push("Get Connected <br> Join a Community Group! <br> amanda@redeemindy.org");
	//announcements.push("Learn about the 4:8 Fund <br> Mental Health Services for People of Color <br> redeemindy.org/48-fund");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
