<html><body style="width:1920px;height:40px;overflow:hidden;"><h1 style="font-family:'Gotham';font-weight:bold;text-align:center;color:#ffffff;font-size:vmax;text-shadow:0px 0px 4px rgba(35, 31, 32, 0.9);text-transform:uppercase;"><span id='swap'></span></h1></body><script>

	var announcements = [];
	
	announcements.push("Advent &nbsp;&nbsp;|&nbsp;&nbsp; 12.5.2021");
	announcements.push("Advent &nbsp;&nbsp;|&nbsp;&nbsp; redeemindy.org/advent");
	announcements.push("Christmas Eve services &nbsp;&nbsp;|&nbsp;&nbsp; 12/24 @ 4:00 p.m. & 6:30 p.m.");
	announcements.push("Christmas Sunday service &nbsp;&nbsp;|&nbsp;&nbsp; One service 12/26 @ 10:00 a.m.")
	announcements.push("Get Connected!&nbsp;&nbsp;|&nbsp;&nbsp;Join a Community Group&nbsp;&nbsp;|&nbsp;&nbsp;amanda@redeemindy.org");
	announcements.push("Serve Afghan Refugees in Indiana&nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/refugees");
	announcements.push("Learn about the 4:8 Fund&nbsp;&nbsp;|&nbsp;&nbsp;Mental Health Services for People of Color&nbsp;&nbsp;|&nbsp;&nbsp;redeemindy.org/48-fund");
	announcements.push("Mercy Month Giving Report: &thickapprox; $50,000 to the 4:8 Fund and families in need&nbsp;&nbsp;|&nbsp;&nbsp;Thank you");
	
	var output = document.getElementById("swap");
	output.innerHTML = announcements[0];
	var announcementLine = 1;
	
	var loop = setInterval(function(){
		fadeTransition(announcements[announcementLine]);
		if(announcementLine < announcements.length - 1) {
			announcementLine++;
		} else {
			announcementLine = 0;
		}
		},10000);
	
	function fadeTransition(newText) {
		var nextOpacity = 12;
		var fadeOut = setInterval(function(){
			if (nextOpacity < 0.1) {
				clearInterval(fadeOut);
				output.innerHTML = newText;
				var fadeIn = setInterval(function(){
					if (nextOpacity > 12) {
						clearInterval(fadeIn);
					} else {
						output.style.opacity = nextOpacity/12;
						nextOpacity++;
					}
				});
			} else {
				output.style.opacity = nextOpacity/12;
				nextOpacity--;
			}
			
		},21)
	}
	
	</script></html>
